<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fancy-Weather</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <script src="https://api-maps.yandex.ru/2.1/?apikey=af61485e-fbb4-426c-82a0-0e554fe38c99&lang=ru_RU" type="text/javascript"></script>
</head>

<body>
  <div class="main">
    <header>
      <div class="set-temp">
        <input type="checkbox" value="none" id="set-temp" name="check" />
        <label for="set-temp"></label>
      </div>
      <h1 class="welcome">Welcome to Fancy-Weather</h1>
    </header>
    <div class="container-search">
      <form id="searchForm">
        <input type="text" id="cityInput" placeholder="Enter your city..." autofocus>
      </form>
      <div>
        <button class="search-btn" id="change-back">Change background</button>
      </div>
    </div>
    <div class="content">
      <div class="weather-info animated" id="outPut">
        <div class="div-info">
          <div class="icon-div" id="icon-div"></div>
          <div class="details" id="details-div"></div>
        </div>
        <div class="fore-cast" id="outPutForecast"></div>
      </div>
      <div class="map" id="map"></div>
      <div class="disabled"></div>
    </div>
  </div>
</body>
</html>
